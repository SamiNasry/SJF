<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortest Job First Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-4">Shortest Job First (SJF) Visualization</h1>
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl">
    <div id="input-section" class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Input Processes</h2>
      <div class="flex mb-2">
        <input id="num-processes" type="number" min="1" value="3" class="border p-2 mr-2 w-20" placeholder="Number of processes">
        <button onclick="generateProcessInputs()" class="bg-blue-500 text-white px-4 py-2 rounded">Generate</button>
      </div>
      <div id="process-inputs" class="space-y-2"></div>
    </div>
    <div class="flex justify-between mb-4">
      <button onclick="runSJF(false)" class="bg-green-500 text-white px-4 py-2 rounded">Run Non-Preemptive SJF</button>
      <button onclick="runSJF(true)" class="bg-purple-500 text-white px-4 py-2 rounded">Run Preemptive SJF (SRTF)</button>
    </div>
    <div id="output" class="mt-4"></div>
  </div>
  <div id="canvas-container" class="mt-4"></div>

  <script>
    let processes = [];
    let ganttChart = [];

    function generateProcessInputs() {
      const num = parseInt(document.getElementById('num-processes').value);
      const container = document.getElementById('process-inputs');
      container.innerHTML = '';
      for (let i = 0; i < num; i++) {
        container.innerHTML += `
          <div>
            <label>Process ${i + 1}:</label>
            <input id="at${i}" type="number" min="0" placeholder="Arrival Time" class="border p-2 w-24 mx-2">
            <input id="bt${i}" type="number" min="1" placeholder="Burst Time" class="border p-2 w-24">
          </div>`;
      }
    }

    function runSJF(isPreemptive) {
      const num = parseInt(document.getElementById('num-processes').value);
      processes = [];
      for (let i = 0; i < num; i++) {
        const at = parseInt(document.getElementById(`at${i}`).value) || 0;
        const bt = parseInt(document.getElementById(`bt${i}`).value) || 1;
        processes.push({ id: i + 1, at, bt, rbt: bt, ct: 0, tat: 0, wt: 0 });
      }
      ganttChart = [];
      if (isPreemptive) {
        runPreemptiveSJF();
      } else {
        runNonPreemptiveSJF();
      }
      displayResults();
      setupCanvas();
    }

    function runNonPreemptiveSJF() {
      let currentTime = 0;
      let completed = 0;
      const n = processes.length;
      const completedProcesses = new Array(n).fill(false);

      while (completed < n) {
        let minBt = Infinity;
        let selected = -1;
        for (let i = 0; i < n; i++) {
          if (!completedProcesses[i] && processes[i].at <= currentTime && processes[i].bt < minBt) {
            minBt = processes[i].bt;
            selected = i;
          }
        }
        if (selected === -1) {
          currentTime++;
          ganttChart.push({ id: 0, start: currentTime - 1, end: currentTime }); // Idle
        } else {
          const proc = processes[selected];
          currentTime += proc.bt;
          proc.ct = currentTime;
          proc.tat = proc.ct - proc.at;
          proc.wt = proc.tat - proc.bt;
          completedProcesses[selected] = true;
          completed++;
          ganttChart.push({ id: proc.id, start: currentTime - proc.bt, end: currentTime });
        }
      }
    }

    function runPreemptiveSJF() {
      let currentTime = 0;
      let completed = 0;
      const n = processes.length;

      while (completed < n) {
        let minRbt = Infinity;
        let selected = -1;
        for (let i = 0; i < n; i++) {
          if (processes[i].at <= currentTime && processes[i].rbt > 0 && processes[i].rbt < minRbt) {
            minRbt = processes[i].rbt;
            selected = i;
          }
        }
        if (selected === -1) {
          currentTime++;
          ganttChart.push({ id: 0, start: currentTime - 1, end: currentTime }); // Idle
        } else {
          const proc = processes[selected];
          proc.rbt--;
          ganttChart.push({ id: proc.id, start: currentTime, end: currentTime + 1 });
          currentTime++;
          if (proc.rbt === 0) {
            proc.ct = currentTime;
            proc.tat = proc.ct - proc.at;
            proc.wt = proc.tat - proc.bt;
            completed++;
          }
        }
      }
    }

    function displayResults() {
      const output = document.getElementById('output');
      let html = '<h2 class="text-xl font-semibold mb-2">Results</h2>';
      html += '<table class="w-full border-collapse border"><tr class="bg-gray-200"><th class="border p-2">Process</th><th class="border p-2">Arrival Time</th><th class="border p-2">Burst Time</th><th class="border p-2">Completion Time</th><th class="border p-2">Turnaround Time</th><th class="border p-2">Waiting Time</th></tr>';
      processes.forEach(p => {
        html += `<tr><td class="border p-2">P${p.id}</td><td class="border p-2">${p.at}</td><td class="border p-2">${p.bt}</td><td class="border p-2">${p.ct}</td><td class="border p-2">${p.tat}</td><td class="border p-2">${p.wt}</td></tr>`;
      });
      html += '</table>';

      // Calculate and display average TAT and WT with detailed breakdown
      const n = processes.length;
      const tatSum = processes.reduce((sum, p) => sum + p.tat, 0);
      const wtSum = processes.reduce((sum, p) => sum + p.wt, 0);
      const avgTat = tatSum / n;
      const avgWt = wtSum / n;

      html += '<h3 class="text-lg font-semibold mt-4">Average Calculations</h3>';
      html += '<p class="mt-2"><strong>Turnaround Time (TAT) = Completion Time (CT) - Arrival Time (AT)</strong></p>';
      html += '<p><strong>Waiting Time (WT) = Turnaround Time (TAT) - Burst Time (BT)</strong></p>';
      html += '<p><strong>Average TAT = (Sum of TATs) / Number of Processes</strong></p>';
      html += '<p><strong>Average WT = (Sum of WTs) / Number of Processes</strong></p>';
      html += '<ul class="list-disc pl-5 mt-2">';
      processes.forEach(p => {
        html += `<li>P${p.id}: TAT = ${p.ct} - ${p.at} = ${p.tat}, WT = ${p.tat} - ${p.bt} = ${p.wt}</li>`;
      });
      html += '</ul>';
      html += `<p class="mt-2"><strong>Sum of TATs:</strong> ${processes.map(p => p.tat).join(' + ')} = ${tatSum}</p>`;
      html += `<p><strong>Sum of WTs:</strong> ${processes.map(p => p.wt).join(' + ')} = ${wtSum}</p>`;
      html += `<p><strong>Average TAT:</strong> ${tatSum} / ${n} = ${avgTat.toFixed(2)}</p>`;
      html += `<p><strong>Average WT:</strong> ${wtSum} / ${n} = ${avgWt.toFixed(2)}</p>`;

      output.innerHTML = html;
    }

    function setupCanvas() {
      const container = document.getElementById('canvas-container');
      container.innerHTML = '';
      new p5(sketch, container);
    }

    const sketch = (p) => {
      p.setup = () => {
        p.createCanvas(800, 100);
        p.background(255);
        drawGanttChart(p);
      };
    };

    function drawGanttChart(p) {
      const unitWidth = 20;
      const height = 50;
      p.textAlign(p.CENTER, p.CENTER);
      ganttChart.forEach(block => {
        if (block.id === 0) {
          p.fill(200); // Idle
        } else {
          p.fill((block.id * 50) % 255, (block.id * 100) % 255, (block.id * 150) % 255);
        }
        p.rect(block.start * unitWidth, 0, (block.end - block.start) * unitWidth, height);
        if (block.id !== 0) {
          p.fill(0);
          p.text(`P${block.id}`, (block.start + (block.end - block.start) / 2) * unitWidth, height / 2);
        }
      });
      p.fill(0);
      for (let i = 0; i <= ganttChart[ganttChart.length - 1].end; i++) {
        p.text(i, i * unitWidth, height + 20);
      }
    }
  </script>
</body>
</html>
